<div class="container">
	<h2>All Greetings</h2>
	<div class="wrapper">
		<div class="row">
			<a *ngFor="let greeting of greetings" 
				class="col-xs-12 col-md-6 col-lg-4">
				<a class="paddingDiv"
					(click)="onSelect(greeting)">
						  	<h3 class="greetingType">{{greeting.title}}</h3> 	
				</a>
			</a>
		</div>
	</div>
</div>
